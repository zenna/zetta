<!DOCTYPE html>
<html lang="en">
    <head>
        <script type='text/javascript' src="../../include/jquery-1.7.1.min.js"></script>
        <script type='text/javascript' src="../../include/common.js"></script>
        <script type='text/javascript' src="../../include/erp.js"></script>
        <script type='text/javascript' src="../../include/d3.v2.js"></script>
        <script type='text/javascript' src="helpers.js"></script>
        <script type='text/javascript' src="funcs.js"></script>
        <script type='text/javascript' src="infon.js"></script>
        <script type='text/javascript' src="space.js"></script>
        <script type='text/javascript' src="optimisation.js"></script>
        <script type='text/javascript' src="../RL/domain.js"></script>

        <script type='text/javascript' src="../RL/color_map.js"></script>
        <script type='text/javascript' src="standalone.js"></script>
        <style type="text/css">
            path.link {
                fill: none;
                stroke: #666;
                stroke-width: 1.5px;
            }
            marker#licensing {
                fill: green;
            }
            path.link.virtualToTarget, path.link.virtualFromSource {
                stroke-dasharray: 0, 2 1;
            }
            path.link.replace {
                stroke: green
                stroke-dasharray: 0, 2 1;
            }
            circle {
                fill: #ccc;
                stroke: #333;
                stroke-width: 1.5px;
            }
            text {
                font: 10px sans-serif;
                pointer-events: none;
            }
            text.shadow {
                stroke: #fff;
                stroke-width: 3px;
                stroke-opacity: .8;
            }

        </style>
    </head>
    <body>
        <div id="candidates"></div>
        <canvas id="board"></canvas>
